<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thống kê học phí</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .finance-option {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .finance-btn {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }
    .finance-btn:hover {
      background-color: #45a049;
    }
    /* Phần nhập số liệu */
    .input-section {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 80%;
      background-color: #f9f9f9;
      text-align: center;
    }
    .input-section label {
      margin: 0 10px;
    }
    .input-section input {
      width: 80px;
      padding: 5px;
    }
    .btn {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quản lý Tài Chính</h1>
    <nav>
      <ul>
        <li><a href="../formhomeA.html">Trang Chủ</a></li>
        <li><a href="UserMg.html">Quản lý Người Dùng</a></li>
        <li><a href="FinanMg.html">Quản lý Tài Chính</a></li>
        <li><a href="report.html">Báo Cáo & Phân Tích</a></li>
        <li><a href="settings.html">Cài Đặt</a></li>
        <li><a href="#" onclick="logout()">Đăng Xuất</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <h1>Thống kê học phí</h1>
    <!-- Phần nhập số liệu -->
    <div class="input-section">
      <h2>Nhập số liệu (triệu VNĐ)</h2>
      <label>Đã đóng: <input type="number" id="inputDaDong" value="9"></label>
      <label>Chưa đóng: <input type="number" id="inputChuaDong" value="210"></label>
      <br><br>
      <button class="btn" onclick="updateChart()">Cập nhật số liệu</button>
    </div>
    <!-- Canvas hiển thị biểu đồ -->
    <canvas id="tuitionChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("tuitionChart").getContext("2d");
    let tuitionData = {
      labels: ["Đã đóng", "Chưa đóng"],
      datasets: [{
        label: "Học phí (triệu VNĐ)",
        data: [9, 210],
        backgroundColor: ["green", "red"]
      }]
    };
    let tuitionChart = new Chart(ctx, {
      type: "pie",
      data: tuitionData,
      options: { responsive: true, maintainAspectRatio: false }
    });
    
    function updateChart() {
      const daDong = parseFloat(document.getElementById("inputDaDong").value);
      const chuaDong = parseFloat(document.getElementById("inputChuaDong").value);
      tuitionChart.data.datasets[0].data = [daDong, chuaDong];
      tuitionChart.update();
    }
    
    function logout() {
      alert("Đăng xuất thành công!");
      window.location.href = "../../Index_loginform.html";
    }
  </script>
</body>
</html>
