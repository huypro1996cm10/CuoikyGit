<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Học Phí</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .action-btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #ffc107;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quản lý Học Phí</h1>
        <nav>
            <ul>
                <li><a href="../formhomeA.html">Trang Chủ</a></li>
                <li><a href="UserMg.html">Quản lý Người Dùng</a></li>
                <li><a href="FinanMg.html">Quản lý Tài Chính</a></li>
                <li><a href="report.html">Báo Cáo & Phân Tích</a></li>
                <li><a href="settings.html">Cài Đặt</a></li>
                <li><a href="../../Index_login" onclick="logout()">Đăng Xuất</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <div class="form-container">
            <h2>Thêm Khoản Phí</h2>
            <input type="text" id="childName" class="input-field" placeholder="Tên Trẻ">
            <input type="text" id="feeName" class="input-field" placeholder="Tên Khoản Phí">
            <input type="date" id="feeDate" class="input-field">
            <input type="text" id="feeAmount" class="input-field" placeholder="Số Tiền">
            <select id="feeStatus" class="input-field">
                <option value="Đã đóng">Đã đóng</option>
                <option value="Chưa đóng">Chưa đóng</option>
            </select>
            <button onclick="addFee()" class="action-btn edit-btn">Thêm</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm theo tên trẻ, tên khoản phí hoặc ngày đóng" onkeyup="searchFees()">
        </div>
        
        <h2>Danh sách học phí</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Trẻ</th>
                    <th>Tên Khoản Phí</th>
                    <th>Ngày Đóng</th>
                    <th>Số Tiền</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="feeTableBody"></tbody>
        </table>
    </main>
    <script>
        let feeData = [
            { id: 1, child: "Nguyễn Văn A", feeName: "Học phí tháng 3", date: "15/03/2025", amount: "3,000,000 VND", status: "Đã đóng" },
            { id: 2, child: "Trần Thị B", feeName: "Học phí tháng 3", date: "16/03/2025", amount: "3,000,000 VND", status: "Chưa đóng" },
            { id: 3, child: "Lê Văn C", feeName: "Học phí tháng 3", date: "17/03/2025", amount: "3,000,000 VND", status: "Đã đóng" }
        ];

        function loadFees() {
            let tableBody = document.getElementById("feeTableBody");
            tableBody.innerHTML = "";
            feeData.forEach(fee => {
                let row = `<tr>
                    <td>${fee.id}</td>
                    <td>${fee.child}</td>
                    <td>${fee.feeName}</td>
                    <td>${fee.date}</td>
                    <td>${fee.amount}</td>
                    <td>${fee.status}</td>
                    <td>
                        <button class='action-btn edit-btn' onclick="editFee(${fee.id})">Sửa</button>
                        <button class='action-btn delete-btn' onclick="deleteFee(${fee.id})">Xóa</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function deleteFee(id) {
            feeData = feeData.filter(fee => fee.id !== id);
            loadFees();
        }

        function addFee() {
            let child = document.getElementById("childName").value.trim();
            let feeName = document.getElementById("feeName").value.trim();
            let dateInput = document.getElementById("feeDate").value;
            let amount = document.getElementById("feeAmount").value.trim();
            let status = document.getElementById("feeStatus").value;

            if (!child || !feeName || !dateInput || !amount) {
                alert("Vui lòng nhập đầy đủ thông tin trước khi thêm khoản phí.");
                return;
            }

            let date = new Date(dateInput).toLocaleDateString('vi-VN');
            let formattedAmount = parseInt(amount.replace(/[^0-9]/g, "")).toLocaleString('vi-VN') + " VND";

            feeData.push({ id: feeData.length + 1, child, feeName, date, amount: formattedAmount, status });
            loadFees();
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            alert('Bạn đã đăng xuất!');
            window.location.href = 'login.html';
        }

        loadFees();
    </script>
</body>
</html>
